name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm run test:coverage
        
      - name: Analyze changes for E2E tests
        id: e2e-needed
        run: |
          echo "Analyzing changed files..."
          git diff --name-only HEAD~1 > changed_files.txt || git ls-files > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt
          
          # Determine if we need E2E tests
          if grep -E 'src/components/' changed_files.txt; then
            echo "Components changed - E2E tests needed"
            echo "needed=true" >> $GITHUB_OUTPUT
          elif grep -E 'src/pages/' changed_files.txt; then
            echo "Pages changed - E2E tests needed"
            echo "needed=true" >> $GITHUB_OUTPUT
          elif grep -E 'src/utils/|src/data/' changed_files.txt; then
            echo "Utilities/data changed - E2E tests needed"
            echo "needed=true" >> $GITHUB_OUTPUT
          elif grep -E 'tests/e2e/' changed_files.txt; then
            echo "E2E tests changed - E2E tests needed"
            echo "needed=true" >> $GITHUB_OUTPUT
          elif grep -E 'src/' changed_files.txt; then
            echo "Source code changed - E2E tests needed"
            echo "needed=true" >> $GITHUB_OUTPUT
          elif grep -E '\.(md|json|yml|yaml)$' changed_files.txt; then
            echo "Config/docs changed - skipping E2E tests"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "No significant changes - skipping E2E tests"
            echo "needed=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Install Playwright browsers
        if: steps.e2e-needed.outputs.needed == 'true'
        run: |
          # Only install if not cached
          if [ ! -d ~/.cache/ms-playwright ]; then
            echo "Installing Playwright browsers..."
            # Install browsers we'll use in CI (skip WebKit due to dependency issues)
            npx playwright install --with-deps chromium firefox msedge
          else
            echo "Playwright browsers already cached, skipping installation"
          fi
        
      - name: Verify Playwright browsers
        if: steps.e2e-needed.outputs.needed == 'true'
        run: npx playwright --version
        
      - name: Run E2E tests
        if: steps.e2e-needed.outputs.needed == 'true'
        run: npm run test:e2e
        env:
          CI: true
        
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: false
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
